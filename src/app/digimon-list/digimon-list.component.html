<div class="container">
  <div class="search-container">
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="nameFilter">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Atributo</mat-label>
      <mat-select [(ngModel)]="attributeFilter">
        <mat-option *ngFor="let attribute of attributes" [value]="attribute">{{ attribute }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nivel</mat-label>
      <mat-select [(ngModel)]="levelFilter">
        <mat-option *ngFor="let level of levels" [value]="level">{{ level }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex-container">
    <button class="search-button" mat-stroked-button color="Primary" (click)="applyFilters()">Aplicar filtros</button>
    <button class="search-button" mat-stroked-button color="Primary" (click)="resetFilters()">Resetear filtros</button>
  </div>
  <br>

  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>

        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element">
            <img class="digimon-image" [src]="element.image" alt="{{element.name}}" width="50">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="irDetalles(row.id)"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
